<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Iм'я та вік </title>
</head>
<body>
<script>
    let name = prompt("Введіть ім'я та вік"),
        age = +prompt('Введіть вік', 18);

    alert(`Привіт, ${name}!`);
    let message = (age < 18) ? 'ви не повнолітній' : 'ви повнолітній';
    alert(message);
</script>
<h2>App for study!</h2>
</body>
</html>
