<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>APP_JS_Name&Age</title>
</head>
<body>
<script>
    let name = prompt("Введіть ім'я"),
        age = +prompt('Введіть вік');

    alert(`Привіт, ${name}!`);
    let message = (age < 18) ? 'ви не повнолітній' : 'ви повнолітній';
    alert(message);
</script>
<h2>APP_JS_Name&Age</h2>
</body>
